<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Film Store</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="cmd.js"></script>
        <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/movie-basics/48/v-35-512.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body onload="return action();">
        <!--Navigation bar-->
        <header>
            <div class="container">
                <span><a href="homepage.html"><img src="https://simpleicon.com/wp-content/uploads/roll-film.png" alt="logo" class="logo"></a></span>
                <nav>
                    <ul>
                        <li><a href="homepage.html" id="home" class="navSection navActive" onclick="return clickableNavBar(this.id)">Home</a></li>
                        <li><a href="#about" id="about" class="navSection" onclick="return clickableNavBar(this.id)">About</a></li>
                        <li><a href="product.html" id="product" class="navSection" onclick="return clickableNavBar(this.id)">Product</a></li>
                        <li><a href="#" id="blog" class="navSection" onclick="return clickableNavBar(this.id)">Blog</a></li>
                        <li><a href="#contact" id="contact" class="navSection" onclick="return clickableNavBar(this.id)">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--Slideshow-->
        <section>
            <div class="slideshow-container">
                <div class="slides fade slideActive">
                    <img class="slide-img" src="https://vradenburg.net/wp-content/uploads/2017/01/P1220026.jpg" alt="filmphotog1">
                    <div class="messageBox">
                        <div class="verticalMove slideCaption">See through the film rolls</div><br>
                        <span><div><a href="signUp.html"><button class="signUpBtn" type="button">Sign up</button></a></div></span>
                    </div>
                </div>
                <div class="slides fade">
                    <img class="slide-img" src="https://www.photography-tips-and-resources.com/wp-content/uploads/2014/01/1film_photography_tips.jpg" alt="filmphotog2">
                    <div class="messageBox">
                        <div class="verticalMove slideCaption">See through the time</div> <br>
                        <span><div><a href="signUp.html"><button class="signUpBtn" type="button">Sign up</button></a></div></span>
                    </div>           
                 </div>
                <div class="slides fade">
                    <img class="slide-img" src="https://wallpapercave.com/wp/wp5555041.jpg" alt="filmphotog3">
                    <div class="messageBox">
                        <div class="verticalMove slideCaption">See through the scenary</div> <br>
                        <span><div><a href="signUp.html"><button class="signUpBtn" type="button">Sign up</button></a></div></span>
                    </div>            
                </div>
                <div class="slides fade">
                    <img class="slide-img" src="https://www.itl.cat/pngfile/big/48-486204_vintage-camera-wallpapers-photo-as-wallpaper-hd-camera.jpg" alt="filmphotog4">
                    <div class="messageBox">
                        <div class="verticalMove slideCaption">See through the lens</div> <br>
                        <span><div><a href="signUp.html"><button class="signUpBtn" type="button">Sign up</button></a></div></span>
                    </div>            
                </div>
                <div class="slides fade">
                    <img class="slide-img" src="https://tutsandreviews.com/wp-content/uploads/2017/10/photo-1995690_1920-min.jpg" alt="filmphotog5">
                    <div class="messageBox">
                        <div class="verticalMove slideCaption">See through our gears</div> <br>
                        <span><div><a href="signUp.html"><button class="signUpBtn" type="button">Sign up</button></a></div></span>
                    </div>            
                </div>

                <!--Moving dots-->
                <div class="group-dot">
                    <span class="dot dotActive" onclick="return currentSlides(1)"></span>
                    <span class="dot" onclick="return currentSlides(2)"></span>
                    <span class="dot" onclick="return currentSlides(3)"></span>
                    <span class="dot" onclick="return currentSlides(4)"></span>
                    <span class="dot" onclick="return currentSlides(5)"></span>
                </div>

                <!--Back/Next slides buttons-->
                <div class="prev-nextBar">
                    <a class="prev" onclick="return fowardSlides(-1)">&#10094;</a>
                    <a class="next" onclick="return fowardSlides(1)">&#10095;</a>
                </div>
            </div>
        </section>
        
        <!--About us-->
        <section id="about">
            <div class="about-us-box">
                <h1 class="aboutUs-tittle">about us</h1>    
                <span class="personBox">
                    <span class="person-image-box"></span>
                </span>
                <span class="personBox">
                    <span class="person-image-box"></span>
                </span>    
                <span class="personBox">
                    <span class="person-image-box"></span>
                </span>
            </div>
        </section>
        
        <!--Product-->
        <section id="product">

        </section>

        <!--Blog-->
        <article id="blog">

        </article>

        <!--Contact-->
        <footer id="contact">

        </footer>
    </body>
</html>
