<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Film Store</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="cmd.js"></script>
        <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/movie-basics/48/v-35-512.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body onload="return action();">
        <!--Navigation bar-->
        <header>
            <div class="container">
                <a href="homepage.html"><img src="https://simpleicon.com/wp-content/uploads/roll-film.png" alt="logo" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="homepage.html" id="home" class="navSection navActive" onclick="return clickableNavBar(this.id)">Home</a></li>
                        <li><a href="#" id="about" class="navSection" onclick="return clickableNavBar(this.id)">About</a></li>
                        <li><a href="#" id="product" class="navSection" onclick="return clickableNavBar(this.id)">Product</a></li>
                        <li><a href="#" id="blog" class="navSection" onclick="return clickableNavBar(this.id)">Blog</a></li>
                        <li><a href="#" id="contact" class="navSection" onclick="return clickableNavBar(this.id)">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section>
            <div class="form-container">
                    <div class="stageTittleBox">
                        <li>
                            <button type="button" class="stageBtn">1</button>
                           <p>Account setup</p> 
                        </li>
                        <li>
                            <button type="button" class="stageBtn">2</button>
                            <p>Social profiles</p>
                        </li>
                        <li>
                            <button type="button" class="stageBtn">3</button>
                            <p>personal details</p>
                        </li>
                    </div>
                    
                <div class="form-box">
                    <div class="form-tittle">create your account</div>
                    <div class="form-instruction">This is step 1</div>
                    <form action="/action_page.php" name="myForm" method="post" id="account-setup" class="form-section" onsubmit="return stageOneBtn()">
                        <!--Username-->
                        <input type="text" placeholder="Enter Username" id="uname" name="uname" required class="form-control"> 
                        <!--Password-->
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required class="form-control" onchange="return checkPassword()">
                        <!--Re-enter password-->
                        <input type="password" name="repsw" id="repsw" placeholder="Confirm Password" required  id="repsw" class="form-control" onkeyup="return checkPassword()">
                    </form>

                    <form action="/action_page.php" name="myForm" method="post" id="social-profiles" class="form-section" onsubmit="return nextBtn()">
                         <!--Email-->
                         <input type="text" name="email" id="email" class="form-control" required placeholder="Enter email" onchange="return validateEmail()"><br> 
                         <!--Phone number-->
                         <input type="tel" name="phone" id="phone" class="form-control" required placeholder="Enter phone number" onchange="return phonenumber()"><br> 
                    </form>

                    <form action="/action_page.php" name="myForm" method="post" id="personal-details" class="form-section" onsubmit="return nextBtn()">
                        <!--First name-->
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" required><br>
                        <!--Last name-->
                        <input type="text" placeholder="Last Name" class="form-control" name="lastName" id="lastName" required><br>
                        <!--Birthday-->
                        <input type="date" name="bday" id="bday" required class="form-control" required><br> 
                        <!--Gender-->
                        <label for="gender"><b>Gender:</b></label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="default">[please choose]</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="unknown">Prefer not to say</option>
                        </select>
                        <!--Shoot film-->
                        <label for="shootFilm"><b id="shootFilm">Have you ever shoot film before?</b>
                            <div class="radioBox">
                                <input type="radio" name="shootFilm" id="yes" value="yes">Yes
                                <input type="radio" name="shootFilm" id="no" value="no">No
                            </div>
                        </label>
                    </form>

                    <input type="submit" value="next" id="submitFormBtn" class="submitFormBtn" onsubmit="return stageOneBtn()">
                </div>
            </div>
        </section>

    </body>
</html>
