<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Film Store</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="cmd.js"></script>
        <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/movie-basics/48/v-35-512.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body onload="return action();">
        <!--Navigation bar-->
        <header>
            <div class="container">
                <a href="homepage.html"><img src="https://simpleicon.com/wp-content/uploads/roll-film.png" alt="logo" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="homepage.html" id="home" class="navSection" onclick="return clickableNavBar(this.id)">Home</a></li>
                        <li><a href="#" id="about" class="navSection" onclick="return clickableNavBar(this.id)">About</a></li>

                        <li><a href="#" id="blog" class="navSection" onclick="return clickableNavBar(this.id)">Blog</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        
        <aside>
            <h1 class="product-tittle">product</h1>

        <section>

                <div class="grid-item">7</div>

                <div class="grid-item">9</div>
            </div>

                <div class="grid-item">1h</div>
                <div class="grid-item">2h</div>
                <div class="grid-item">3h</div>
                <div class="grid-item">4h</div>
                <div class="grid-item">5h</div>
                <div class="grid-item">6h</div>
                <div class="grid-item">7h</div>
                <div class="grid-item">8h</div>
                <div class="grid-item">9h</div>
            </div>
        </section>

    </body>
</html>
